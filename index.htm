<!DOCTYPE html>
<html>
    <title>LIB Flag</title>
    <body>
        <center>
        <h3>The Liberian Flag has up to six red and five whites colors</h3>

                <tr>
                <th>The following flag</th>
                <th>has six red and five whites.</th>
                </tr>

            <tbody>

                <tr height="50" bgcolor="red">
